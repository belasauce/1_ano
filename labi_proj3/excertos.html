        <!-- Services-->

                <div>

                            <th></th>
                        </tr>
                        <tr id="row-drums">

                        </tr>
                        <tr id="row-violine">
                            <td>Violine</td>

                        </tr>

                    <div>

                            </tr>
                            <tr>
                                <td> <input value="" id="Instrument"/> </td>
                                <td class="px-xl-5"> <input value="" id="Excerto"/> </td>
                                <td><input type="file" id="avatar" accept="songs/wav"></td>
                            </tr>

                    <div class="text-center">
