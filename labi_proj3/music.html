<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />

        <title>Agency - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <!-- Font icons-->

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">MY MIXER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#music">Music</a></li>
                        <li class="nav-item"><a class="nav-link" href="/excertos">Excertos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mix">Mix</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Welcome To Our Studio!</div>
                <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#music">Music</a>
            </div>
        </header>

        
        <!-- Services-->
        <section class="page-section" id="music">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Services</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
                <div>
                    <table class="table text-center">
                        <tr id="head-music">
                            <th>#</th>
                            <th>Artist</th>
                            <th>Music</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr id="row-marsh">
                            <td id="liked1">0</td>
                            <td>Marshmello</td>
                            <td>Friends</td>
                            <td>
                            <input type="submit" value="Play" onclick="play('musica/piano.wav')" class="btn btn-secondary btn-lg text-uppercase"/>
                            </td>
                            
                            <td><input type="submit" value="ᐁ" onclick="votosdown('liked1')" class="btn btn-secondary btn-lg text-uppercase rounded-circle"/> 
                                <input type="submit" value="ᐃ" onclick="votosup('liked1')" class="btn btn-secondary btn-lg text-uppercase rounded-circle"/></td>
                        </tr>
                        <tr id="row-outro">
                            <td id="liked2">0</td>
                            <td>Outro</td>
                            <td>Outra</td>
                            <td><input type="submit" value="Play" id="play" class="btn btn-secondary btn-lg text-uppercase"/></td>
                            <td><input type="submit" value="ᐁ" onclick="votosdown('liked2')" class="btn btn-secondary btn-lg text-uppercase rounded-circle"/> 
                                <input type="submit" value="ᐃ" onclick="votosup('liked2')" class="btn btn-secondary btn-lg text-uppercase rounded-circle"/></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </section>

         <!-- Clients-->
         <div class="py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="img/microsoft.svg" alt="..." /></a>
                    </div>
                    <div class="col-md-3 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="img/google.svg" alt="..." /></a>
                    </div>
                    <div class="col-md-3 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="img/facebook.svg" alt="..." /></a>
                    </div>
                    <div class="col-md-3 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="img/ibm.svg" alt="..." /></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->

            <div class="container">

                    <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2021</div>
                    <div class="col-lg-4 my-3 my-lg-0">

                    </div>
                </div>
            </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
